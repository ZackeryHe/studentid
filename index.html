<!--intended to work for mobile screen. shows 3 images vertically. the middle image should have a clean flip animation-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StudentId</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="top">
        <img src="top.jpg" alt="top bar" />
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="card">
              <img src="front.jpg" alt="id card" />
            </div>
          </div>
          <div class="flip-card-back">
            <div class="card">
              <img src="back.jpg" alt="id card" />
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <img src="bottom.jpg" alt="bottom bar" />
      </div>
    </div>
  </body>
</html>
