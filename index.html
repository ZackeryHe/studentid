<!--intended to work for mobile screen. shows 3 images vertically. the middle image should have a clean flip animation-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StudentId</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      .flip-card {
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .flip-card-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="top">
        <img src="top.jpg" alt="top bar" />
      </div>

      <div class="flip-card" onclick="this.classList.toggle('flipped')"></div>
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="card">
              <img src="front.jpg" alt="id card" />
            </div>
          </div>
          <div class="flip-card-back">
            <div class="card">
              <img src="back.jpg" alt="id card" />
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <img src="bottom.jpg" alt="bottom bar" />
      </div>
    </div>
  </body>
</html>
